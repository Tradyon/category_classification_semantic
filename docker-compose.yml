services:
  weaviate:
    command:
      - --host
      - 0.0.0.0
      - --port
      - "8080"
      - --scheme
      - http
    image: cr.weaviate.io/semitechnologies/weaviate:1.34.0
    ports:
      - 8080:8080
      - 50051:50051
    volumes:
      - weaviate_data:/var/lib/weaviate
    restart: on-failure:0
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      ENABLE_MODULES: "reranker-transformers,text2vec-transformers"
      CLUSTER_HOSTNAME: "node1"
      TRANSFORMERS_INFERENCE_API: http://text2vec-transformers:8080
      RERANKER_INFERENCE_API: http://reranker-transformers:8080
    depends_on:
      - text2vec-transformers
      - reranker-transformers

  text2vec-transformers:
    # Multilingual, CPU-friendly embeddings
    image: cr.weaviate.io/semitechnologies/transformers-inference:sentence-transformers-paraphrase-multilingual-MiniLM-L12-v2
    environment:
      ENABLE_CUDA: "0"

  reranker-transformers:
    build:
      context: .
      dockerfile: docker/reranker-transformers.Dockerfile
      args:
        MODEL_NAME: cross-encoder/mmarco-mMiniLMv2-L12-H384-v1
    image: local/reranker-transformers:mmarco-mMiniLMv2-L12-H384-v1
    environment:
      ENABLE_CUDA: "0"

volumes:
  weaviate_data:
